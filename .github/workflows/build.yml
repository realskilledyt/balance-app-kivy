name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y build-essential git zip unzip openjdk-17-jdk \
            libssl-dev libffi-dev python3-dev pkg-config \
            libgles2-mesa-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev

      - name: Install buildozer & cython
        run: |
          python -m pip install --upgrade pip
          pip install buildozer Cython==0.29.37

      - name: Build (first run downloads Android SDK/NDK)
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: balanceapp-apk
          path: bin/*.apk
