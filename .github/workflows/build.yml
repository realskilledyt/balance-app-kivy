name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk wget unzip git python3-setuptools python3-pip \
          build-essential libffi-dev libssl-dev zlib1g-dev \
          libgl1-mesa-dev libgles2-mesa-dev libegl1-mesa-dev \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libavformat-dev libavcodec-dev libswscale-dev \
          libopengl-dev mesa-common-dev

    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer Cython==0.29.33

    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest

    - name: Set environment variables
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

    - name: Install SDK packages (includes aidl)
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager --sdk_root=$HOME/android-sdk \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2" \
          "ndk;25.2.9519653" \
          "cmdline-tools;latest"

    - name: Copy SDK into Buildozer folder (to expose aidl)
      run: |
        mkdir -p ~/.buildozer/android/platform
        cp -r $HOME/android-sdk ~/.buildozer/android/platform/android-sdk

    - name: Build APK
      env:
        ANDROIDSDK: ~/.buildozer/android/platform/android-sdk
        ANDROIDNDK: ~/.buildozer/android/platform/android-sdk/ndk/25.2.9519653
      run: |
        buildozer android debug --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: balanceapp
        path: bin/*.apk
